{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'cisco/style.css' %}">
    <link rel="stylesheet" href="{% static 'cisco/all.min.css' %}">
    <link rel="icon" href="{% static 'images/cube.png' %} " type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
<!--    <link rel="stylesheet" href="all.min.css">-->
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>-->
    <style>
        html, body{
            height: 100%
        }
        .tableshome {
        border: 1px solid rgb(11, 136, 153);
        }
        .NegativeTransaction {
        color: #a71a1a;
        }
        .PositiveTransaction.green {
        color: #33FF3C;
        }
        tr#element{
            background-color: rgb(250, 252, 250);
            cursor: pointer;
            height: 30px;
        }

        tr#element:hover{
            /* background-color: blue; */
            cursor: pointer;
            background: rgb(133, 101, 130);
        }
    </style>
    <!-- Tự dộng refress Page sau mỗi 5s 5000 ms input trong body  onload = "JavaScript:AutoRefresh(5000);"-->
    <script type = "text/JavaScript">
        <!--
           function AutoRefresh( t ) {
              setTimeout("location.reload(true);", t);
           }
        //-->
     </script>

</head>
<body >
<input type="checkbox" id="check">
<!--Start Header-->
<header>
    <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
        <h3>Network <span>Engine</span></h3>
    </div>
    <div class="right_area">
        <a href="/logout" class="logout_btn">Logout</a>
    </div>
</header>
<!--End Header-->
<!--Start mobile navigation bar-->
<div class="mobile_nav">
    <div class="nav_bar">
        <img src="{% static 'images/12.jpg' %}" class="mobile_profile_image" alt="">
        <i class="fa fa-bars nav_btn"></i>
    </div>
        <div class="mobile_nav_items">
            <a href="/home"><i class="fas fa-desktop"></i><span> Dashboard</span></a>
            <a href="/addevice"><i class="fas fa-laptop-medical"></i><span>Add New Device</span></a>
            <a href="/monitor"><i class="fab fa-osi"></i><span>Monitor</span></a>
            <a href="/settings"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
            <a href="/aboutme"><i class="fas fa-info-circle"></i><span>About</span></a>
            <a href="#"><i class="fas fa-info-circle"></i><span>Covid-19 Infor</span></a>
        </div>
</div>
<!--End mobile navigation bar-->
<!--sidebar start-->
<div class="sidebar">
    <div class="profile_info">
<!--        <img src="1.jpg" class="profile_image" alt="">-->
        <img  src="{% static 'images/12.jpg' %}" class="profile_image" style="max-height:500px">
        <h4>NHL</h4>
    </div>
        <a href="/home"><i class="fas fa-desktop"></i><span> Dashboard</span></a>
        <a href="/addevice"><i class="fas fa-laptop-medical"></i><span>Add New Device</span></a>
        <a href="/monitor"><i class="fab fa-osi"></i><span>Monitor</span></a>
        <a href="/settings"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
        <a href="/aboutme"><i class="fas fa-info-circle"></i><span>About</span></a>
        <a href="#"><i class="fas fa-info-circle"></i><span>Covid-19 Infor</span></a>
</div>
<!--sidebar end-->

<div class="content" style="background-color: paleturquoise;">
    <div class="card" >
        <!-- <center>
            <form action="{% url 'cisco:Search_results' %}" method="get"  >
            <input name="q" type="text" placeholder="Search..." aria-placeholder="Search..." style="color: white; background-color:rgb(219, 146, 210);" size="30" height="25px" width="48"> <input type="submit" value="Search" style="color: peru; background-color: palegreen;">
        </form>
        </center> -->
        {% block content %}
        {% endblock %}
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('.nav_btn').click(function(){
            $('.mobile_nav_items').toggleClass('active');
        });
    });
</script>


</body>
</html>
