{% extends "cisco/base.html" %}

{% block title %} ControlSite! {% endblock %}

{% block content %}
<script type = "text/JavaScript">
    <!--
       function AutoRefresh( t ) {
          setTimeout("location.reload(true);", t);
       }
    //-->
 </script>
<!--    <h2 style="color:blue" align=""> Add New Device !</h2>-->
    <br>
    <body onload = "JavaScript:AutoRefresh(20000);">
    <center>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th class="" style="color:rgb(42, 129, 155); background-color: orange; height:1px"><h3>Host Name</h3></th>
                <th class="" style="color:rgb(42, 129, 155); background-color: orange; height:1px"><h3>IP</h3></th>
                <th class="" style="color:rgb(42, 129, 155); background-color: orange; height:1px"><h3>CPU</h3></th>
                <th class="" style="color:rgb(42, 129, 155); background-color: orange; height:1px"><h3>RAM</h3></th>
                <th class="" style="color:rgb(42, 129, 155); background-color: orange; height:1px"><h3>Hard Disk</h3></th>
            </tr>
            {% for monitor in Monitors %}
                <tr id="element">
                    <td class="tableshome" style="color: black;  cursor: pointer;">{{monitor.hostname}}</td>
                    <td class="tableshome" style="color: black;  cursor: pointer;">{{monitor.ip}}</td>
                    <td class="tableshome" style="color: black;  cursor: pointer;">{{monitor.cpu}}</td>
                    <td class="tableshome" style="color: black;  cursor: pointer;">{{monitor.ram}}</td>
                    <td class="tableshome" style="color: black;  cursor: pointer;">{{monitor.hardisk}}</td>
                </tr>
            {% endfor %}
        </table>
        <br>
<!--        <h3><input type="submit" value=""></h3>-->
    </form>
    </center>
    </body>
{% endblock %}
